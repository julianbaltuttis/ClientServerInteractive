plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "4.1.6"
}

group 'clientServer'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceSets {
    main.java.srcDir("src/java")
}

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

apply plugin: 'java'

task runServer( group: 'application', dependsOn: 'classes', type: JavaExec) {
    main = 'org.Server'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

task runClient(group: 'application', dependsOn: 'classes', type: JavaExec) {
    main = 'org.Client'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

run{
    standardInput = System.in
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
}

application {
    mainClassName = "org.Client"
}